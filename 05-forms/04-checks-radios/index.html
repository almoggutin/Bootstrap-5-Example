<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Checkboxs & Radios</title>
    </head>

    <body>
        <h1>Checkboxs & Radios</h1>

        <main class="vw-100 d-flex flex-column align-items-center">
            <h2>Checkboxs</h2>
            <form class="w-75">
                <div class="form-check">
                    <input type="checkbox" id="checkbox-default" class="form-check-input" />

                    <label for="checkbox-default" class="form-check-label">Default Checkbox</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="checkbox-checked" class="form-check-input" checked />

                    <label for="checkbox-checked" class="form-check-label">Checked Checkbox</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="checkbox-checked" class="form-check-input" checked disabled />

                    <label for="checkbox-checked" class="form-check-label">Disabled Checkbox</label>
                </div>
            </form>

            <h2>Radios</h2>
            <form class="w-75">
                <div class="form-check">
                    <input type="radio" id="radio-example" class="form-check-input" />

                    <label for="radio-example" class="form-check-label">Radio Example</label>
                </div>
            </form>

            <h2>Switchs</h2>
            <form class="w-75">
                <div class="form-check form-switch">
                    <input type="checkbox" id="switch-example" class="form-check-input" />

                    <label for="switch-example" class="form-check-label">Switch Example</label>
                </div>
            </form>

            <!-- Inline -->
            <h2>Inline</h2>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled />
                    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
